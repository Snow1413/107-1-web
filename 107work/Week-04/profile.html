<html>

<head>
    <title>profile</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body{
               background-color:aquamarine;
           }
       </style>
</head>

<body>
    <img src="profile1.jpg" style="display:block; margin:auto;" />
    <form>
        <fieldset>
            <legend>個人資訊</legend>
            姓名<input type="text"><br>
            性別<input type="radio" name="rd1" vaule="male">男
            <input type="radio" name="rd1" value="female">女
            <br>
            最高學歷:
            <select size="4">
                <option value="">國中以下</option>
                <option value="">高中</option>
                <option value="">大專院校</option>
                <option value="">博士</option>
                <option value="">碩士</option>
                <option value="">社會人士</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>其他資訊</legend>
            您喜歡下列哪些活動?(可複選)
            <input type="checkbox" name="ckb1" value="">閱讀
            <input type="checkbox" name="ckb1" value="">打球
            <input type="checkbox" name="ckb1" value="">逛街
            <input type="checkbox" name="ckb1" value="">聽音樂
            <input type="checkbox" name="ckb1" value="">水上運動
            <input type="checkbox" name="ckb1" value="">旅行
            <br>
            您對於使用臉書經營社群有何看法?<br>
            <textarea name="ta1" cols="45" rows="4"></textarea><br>
        </fieldset>
        <input type="submit" value="傳送資料">
        <input type="reset" value="清除資料">
    </form>
</body>

</html>
